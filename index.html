<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Joe Lindie" />
    <meta
      name="description"
      content="This is an application website to the Founders and Coders web development programme"
    />
    <!-- Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon Icon next to title -->
    <link rel="icon" href="Images/Favicon.png" />

    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!-- Social Media Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Founders & Coders Application Website</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div id="myNav" class="overlay">
        <a class="closebtn">X</a>

        <ul class="overlay-content">
          <li><a class="text-design-link" href="index.html">Home</a></li>
          <li><a class="text-design-link" href="whyme.html">Why Me?</a></li>
          <li>
            <a class="text-design-link" href="myprojects.html">My Projects</a>
          </li>
        </ul>
      </div>

      <img
        src="Images/hamburger.png"
        id="openBtn"
        class="hamburger"
        alt=""
        aria-hidden="true"
      />
    </nav>

    <!-- Introduction / Header -->

    <header>
      <h1>Founders & Coders Application</h1>
      <h2>
        Hi, <span class="hover-color">I'm Joe!</span> An aspiring frontend
        developer. Welcome to my application website!
      </h2>
      <img
        class="Img-Joe"
        src="Images/me1.jpeg"
        alt="cartoon image of person with arms open"
      />
    </header>

    <!-- Greet user / prompt for name -->

    <main class="input_text_design btn-design">
      <p>What's your name?</p>
      <input type="text" id="input" placeholder="Dwayne Johnson..." />
      <button id="button">Click Me</button>
      <p id="greet" class="greet"></p>
      <p id="quote" class="quote"></p>
    </main>

    <!-- Footer Section with social links-->

    <footer>
      &copy; Designed and coded by Joe Lindie
      <a
        href="https://github.com/Joe-Lindie"
        target="_blank"
        class="fa fa-github footer_logo"
      ></a>
      <a
        href="https://codepen.io/Joe-Lindie"
        target="_blank"
        class="fa fa-codepen footer_logo"
      ></a>
    </footer>

    <script src="JS/main.js"></script>
  </body>
</html>
